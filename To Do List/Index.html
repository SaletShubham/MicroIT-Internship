<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>To Do List</title>
</head>

<body>
    <div class="container my-5 border px-5 py-5">

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" autocomplete="off" placeholder="Enter the title">
        </div>

        <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" class="form-control" id="desc" autocomplete="off" placeholder="Enter the description">
        </div>

        <button type="submit" class="btn btn-primary py-2" id="addbtn" onclick="addbtn()">Add</button>
        <button type="submit" class="btn btn-warning py-2 d-none" id="updatebtn" onclick="updateItem()">Update</button>

        <button class="btn btn-success py-2" id="removebtn" onclick="removebtnfirst()">Remove First</button>
        <button class="btn btn-dark py-2" id="removebtn" onclick="removebtnlast()">Remove Last</button>
        <button class="btn btn-danger py-2" id="removebtn" onclick="removebtnAll()">Remove All</button>

        <div id="todo" class="my-5">

        </div>
    </div>
</body>

<script src="./Index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
